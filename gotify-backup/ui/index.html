<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gotify ÈÄöÁü•</title>
    <style>
        :root {
            /* Êó•Èó¥Ê®°ÂºèÈ¢úËâ≤ÂèòÈáè */
            --bg-primary: #f5f7fa;
            --bg-secondary: #ffffff;
            --bg-gradient-start: #f5f7fa;
            --bg-gradient-end: #e8ecf1;
            --text-primary: #1a1a2e;
            --text-secondary: #6b7280;
            --text-tertiary: #9ca3af;
            --border-color: #e5e7eb;
            --shadow: rgba(0, 0, 0, 0.05);
            --accent: #4f46e5;
            --accent-hover: #4338ca;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --card-bg: #ffffff;
            --header-bg: #ffffff;
            --empty-text: #9ca3af;
        }

        [data-theme="dark"] {
            /* Â§úÈó¥Ê®°ÂºèÈ¢úËâ≤ÂèòÈáè */
            --bg-primary: #0f1419;
            --bg-secondary: #16181d;
            --bg-gradient-start: #0f1419;
            --bg-gradient-end: #1a1d24;
            --text-primary: #e5e7eb;
            --text-secondary: #9ca3af;
            --text-tertiary: #6b7280;
            --border-color: #2d3748;
            --shadow: rgba(0, 0, 0, 0.3);
            --accent: #6366f1;
            --accent-hover: #7c3aed;
            --success: #34d399;
            --warning: #fbbf24;
            --danger: #f87171;
            --card-bg: #1a1d24;
            --header-bg: #16181d;
            --empty-text: #6b7280;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', Roboto, sans-serif;
            background: var(--bg-primary);
            padding: 0;
            margin: 0;
            min-height: 100vh;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .container {
            padding: 0;
            max-width: 100%;
            position: relative;
            min-height: 100vh;
        }

        .notifications-container {
            display: grid;
            gap: 10px;
            padding: 12px;
            padding-bottom: 70px;
            /* ÁïôÂá∫Á©∫Èó¥ÁªôÂè≥‰∏ãËßíÊåâÈíÆ */
        }

        .theme-toggle {
            position: fixed;
            left: 16px;
            bottom: 16px;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px var(--shadow);
            z-index: 1000;
        }

        .theme-toggle span {
            display: block;
            line-height: 1;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .theme-toggle:active {
            transform: scale(0.95);
        }

        .clear-all-btn {
            position: fixed;
            right: 16px;
            bottom: 16px;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--danger);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px var(--shadow);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .clear-all-btn:hover {
            background: #dc2626;
            transform: scale(1.1);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .clear-all-btn:active {
            transform: scale(0.95);
        }

        .clear-all-btn.visible {
            display: flex;
        }


        .notification-card {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 14px;
            box-shadow: 0 1px 3px var(--shadow);
            animation: slideIn 0.3s ease-out;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .notification-card.pinned {
            background: linear-gradient(135deg, var(--card-bg) 0%, var(--card-bg) 100%);
            border: 2px solid var(--accent);
            box-shadow: 0 2px 8px var(--shadow);
        }

        .notification-card.pinned::after {
            content: 'üìå';
            position: absolute;
            top: 12px;
            left: 12px;
            font-size: 12px;
            opacity: 0.5;
        }

        .notification-card:hover {
            box-shadow: 0 4px 12px var(--shadow);
            transform: translateY(-2px);
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .notification-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: var(--accent);
        }

        .notification-card.priority-high::before {
            background: var(--danger);
        }

        .notification-card.priority-medium::before {
            background: var(--warning);
        }

        .notification-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
            padding-left: 20px;
            /* ‰∏∫ÁΩÆÈ°∂ÂõæÊ†áÁïôÂá∫Á©∫Èó¥ */
        }

        .notification-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            flex: 1;
            padding-right: 8px;
            line-height: 1.4;
        }

        .notification-time {
            font-size: 12px;
            color: var(--text-tertiary);
            white-space: nowrap;
        }

        .notification-message {
            color: var(--text-secondary);
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 13px;
        }

        .notification-meta {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: var(--text-tertiary);
        }

        .notification-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn:hover {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
            transform: scale(1.05);
        }

        .action-btn.delete:hover {
            background: var(--danger);
            color: white;
            border-color: var(--danger);
        }

        .priority-badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 600;
        }

        .priority-badge.high {
            background: var(--danger);
            color: white;
        }

        .priority-badge.medium {
            background: var(--warning);
            color: white;
        }

        .priority-badge.low {
            background: var(--success);
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--empty-text);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 12px;
            opacity: 0.6;
        }

        .empty-state-text {
            font-size: 14px;
            font-weight: 500;
        }

        .new-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--danger);
            color: white;
            padding: 4px 12px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 600;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }

        /* ÂìçÂ∫îÂºèÂ∏ÉÂ±Ä - ÈÄÇÈÖçÊõ¥Á™ÑÁöÑÁ™óÂè£ */
        @media (max-width: 400px) {
            .header h1 {

                height: 32px;
                font-size: 14px;
            }

            .notification-card {
                padding: 12px;
            }
        }

        /* ÊªöÂä®Êù°‰ºòÂåñ */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {

        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-tertiary);
        }
    </style>
</head>

<body>
    <!-- Tauri API ÂàùÂßãÂåñËÑöÊú¨ - ÂøÖÈ°ªÂú®ÊâÄÊúâËÑöÊú¨‰πãÂâçÂä†ËΩΩ -->
    <script src="tauri-api.js"></script>



    <div class="container">
        <div id="notifications" class="notifications-container">
            <div class="empty-state">
                <div class="empty-state-icon">üì≠</div>
                <div class="empty-state-text">ÊöÇÊó†ÈÄöÁü•</div>

        <!-- ‰∏ªÈ¢òÂàáÊç¢ÊåâÈíÆ - Âõ∫ÂÆöÂú®Âè≥‰∏ãËßí -->
        <button class="theme-toggle" onclick="toggleTheme()" title="ÂàáÊç¢‰∏ªÈ¢ò">

        <button id="clearAllBtn" class="clear-all-btn" onclick="clearAllNotifications()" title="Ê∏ÖÈô§ÊâÄÊúâÔºà‰øùÁïôÁΩÆÈ°∂Ôºâ">

        <!-- ÊµãËØïËÆæÁΩÆÁ™óÂè£ÊåâÈíÆ -->

    <script>
        let notifications = [];
        const notificationsContainer = document.getElementById('notifications');

        // ÂàùÂßãÂåñ‰∏ªÈ¢ò
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        function updateThemeIcon(theme) {
            const icon = document.getElementById('theme-icon');
            if (icon) {
                icon.textContent = theme === 'light' ? 'üåô' : '‚òÄÔ∏è';
            }
        }

        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñ‰∏ªÈ¢ò
        initTheme();



        async function restoreWindowPosition() {
            if (typeof window.__TAURI__ === 'undefined') {
                console.warn('‚ö†Ô∏è Tauri API ‰∏çÂèØÁî®ÔºåÊó†Ê≥ïÊÅ¢Â§çÁ™óÂè£‰ΩçÁΩÆ');
                return;
            }

            try {
                const savedPosition = localStorage.getItem('windowPosition');
                if (!savedPosition) {
                    console.log('‚ÑπÔ∏è Ê≤°Êúâ‰øùÂ≠òÁöÑÁ™óÂè£‰ΩçÁΩÆ');
                    return;
                }

                const position = JSON.parse(savedPosition);
                const { getCurrentWindow } = window.__TAURI__.window;
                const appWindow = getCurrentWindow();

                // ‰ΩøÁî® LogicalPosition
                const { LogicalPosition } = window.__TAURI__.window;
                await appWindow.setPosition(new LogicalPosition(position.x, position.y));

                console.log('üìç Á™óÂè£‰ΩçÁΩÆÂ∑≤ÊÅ¢Â§ç:', position);
            } catch (error) {
                console.error('ÊÅ¢Â§çÁ™óÂè£‰ΩçÁΩÆÂ§±Ë¥•:', error);
            }
        }

        // Á≠âÂæÖ DOM Âíå Tauri ÂÆåÂÖ®Âä†ËΩΩ
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('========================================');
            console.log('DOM Â∑≤Âä†ËΩΩÔºåÂºÄÂßãÂàùÂßãÂåñ Tauri ÁõëÂê¨Âô®');
            console.log('========================================');

            // Á≠âÂæÖ‰∏ÄÂ∞èÊÆµÊó∂Èó¥Á°Æ‰øù Tauri API ÂÆåÂÖ®ÂàùÂßãÂåñ
            await new Promise(resolve => setTimeout(resolve, 100));

            console.log('Ê£ÄÊü• Tauri API ÂèØÁî®ÊÄß:');
            console.log('  window.__TAURI__:', typeof window.__TAURI__);
            console.log('  window.__TAURI_INTERNALS__:', typeof window.__TAURI_INTERNALS__);

            // Ë∞ÉËØïÔºöÊâìÂç∞ __TAURI_INTERNALS__ ÁöÑÊâÄÊúâÂ±ûÊÄß
            if (typeof window.__TAURI_INTERNALS__ !== 'undefined') {
                console.log('üîç __TAURI_INTERNALS__ ÁöÑÊâÄÊúâÂ±ûÊÄß:', Object.keys(window.__TAURI_INTERNALS__));
                console.log('üîç ÂÆåÊï¥ÂØπË±°:', window.__TAURI_INTERNALS__);

                // Ê£ÄÊü•ÊòØÂê¶Êúâ invoke ÂáΩÊï∞
                console.log('üîç Ê£ÄÊü•ÂÖ®Â±Ä invoke:', typeof window.__TAURI_IPC__);
                console.log('üîç Ê£ÄÊü•ÂÖ®Â±ÄÂØπË±°:', {
                    __TAURI__: typeof window.__TAURI__,
                    __TAURI_INTERNALS__: typeof window.__TAURI_INTERNALS__,
                    __TAURI_IPC__: typeof window.__TAURI_IPC__,
                    __TAURI_INVOKE__: typeof window.__TAURI_INVOKE__,
                    ipc: typeof window.ipc
                });

                // ÊâìÂç∞ window ‰∏äÊâÄÊúâ‰ª• __TAURI ÂºÄÂ§¥ÁöÑÂ±ûÊÄß
                const tauriProps = Object.keys(window).filter(k => k.startsWith('__TAURI'));
                console.log('üîç ÊâÄÊúâ __TAURI Áõ∏ÂÖ≥Â±ûÊÄß:', tauriProps);
                tauriProps.forEach(prop => {
                    console.log(`  ${prop}:`, typeof window[prop]);
                });
            }

            if (typeof window.__TAURI_INTERNALS__ !== 'undefined') {
                console.log('‚úÖ ‰ΩøÁî® Tauri v2 API (__TAURI_INTERNALS__)');

                try {
                    let listen;

                    // Â∞ùËØï‰ªé __TAURI__.event.listen Ëé∑Âèñ (ÊúÄÂèØËÉΩÁöÑ‰ΩçÁΩÆ)
                    if (typeof window.__TAURI__ !== 'undefined' && window.__TAURI__.event && typeof window.__TAURI__.event.listen === 'function') {
                        listen = window.__TAURI__.event.listen;
                        console.log('‚úÖ ‰ΩøÁî® window.__TAURI__.event.listen');
                    } else {
                        throw new Error('window.__TAURI__.event.listen ‰∏çÂèØÁî®ÔºåËØ∑Ê£ÄÊü• Tauri ÈÖçÁΩÆ');
                    }

                    console.log('listen ÂáΩÊï∞Á±ªÂûã:', typeof listen);

                    // Ê≥®ÂÜå gotify-message ÁõëÂê¨Âô®
                    console.log('Ê≠£Âú®Ê≥®ÂÜå gotify-message ÁõëÂê¨Âô®...');
                    const unlisten1 = await listen('gotify-message', (event) => {
                        console.log('üéâüéâüéâ Êî∂Âà∞ gotify-message ‰∫ã‰ª∂ÔºÅ');
                        console.log('‰∫ã‰ª∂ÂØπË±°:', event);
                        console.log('‰∫ã‰ª∂ payload:', event.payload);
                        addNotification(event.payload);
                    });
                    console.log('‚úÖ gotify-message ÁõëÂê¨Âô®Ê≥®ÂÜåÊàêÂäüÔºÅunlisten:', unlisten1);

                    // Ê≥®ÂÜå show-settings ÁõëÂê¨Âô®
                    console.log('Ê≠£Âú®Ê≥®ÂÜå show-settings ÁõëÂê¨Âô®...');
                    const unlisten3 = await listen('show-settings', (event) => {
                        console.log('üñ•Ô∏è Êî∂Âà∞ show-settings ‰∫ã‰ª∂');
                        showSettingsWindow();
                    });
                    console.log('‚úÖ show-settings ÁõëÂê¨Âô®Ê≥®ÂÜåÊàêÂäüÔºÅ');

                    console.log('========================================');
                    console.log('üéä ÊâÄÊúâÁõëÂê¨Âô®Ê≥®ÂÜåÂÆåÊàêÔºÅÁ≠âÂæÖÊé•Êî∂Ê∂àÊÅØ...');
                    console.log('========================================');

                    // Âú® Tauri API Á°ÆËÆ§ÂèØÁî®ÂêéÔºåÊÅ¢Â§çÁ™óÂè£‰ΩçÁΩÆÂíåÂêØÂä®ËøΩË∏™
                    await restoreWindowPosition();
                    await initWindowPositionTracking();

                } catch (error) {
                    console.error('‚ùå‚ùå‚ùå Ê≥®ÂÜåÁõëÂê¨Âô®Êó∂Âá∫Èîô:');
                    console.error('ÈîôËØØÂØπË±°:', error);
                    console.error('ÈîôËØØÊ∂àÊÅØ:', error.message);
                    console.error('ÈîôËØØÂ†ÜÊ†à:', error.stack);
                }
            } else if (typeof window.__TAURI__ !== 'undefined') {
                console.log('‚ö†Ô∏è Ê£ÄÊµãÂà∞ Tauri v1 APIÔºåÂ∞ùËØï‰ΩøÁî® v1 ÊñπÂºè');

                if (window.__TAURI__.event && window.__TAURI__.event.listen) {
                    const { listen } = window.__TAURI__.event;

                    await listen('gotify-message', (event) => {
                        console.log('üì¨ Êî∂Âà∞Ê∂àÊÅØ (v1):', event);
                        addNotification(event.payload);
                    });

                    console.log('‚úÖ v1 ÁõëÂê¨Âô®Â∑≤ËÆæÁΩÆ');
                }
            } else {
                console.error('‚ùå‚ùå‚ùå Tauri API ÂÆåÂÖ®‰∏çÂèØÁî®ÔºÅ');
                console.error('Ëøô‰∏çÂ∫îËØ•ÂèëÁîüÔºåËØ∑Ê£ÄÊü•ÊòØÂê¶Âú®ÊµèËßàÂô®‰∏≠ÊâìÂºÄ‰∫ÜÊñá‰ª∂');
            }
        });

        function formatTime(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;

            const seconds = Math.floor(diff / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);

            if (days > 0) return `${days}Â§©Ââç`;
            if (hours > 0) return `${hours}Â∞èÊó∂Ââç`;
            if (minutes > 0) return `${minutes}ÂàÜÈíüÂâç`;
            return 'ÂàöÂàö';
        }

        function getPriorityClass(priority) {
            if (priority >= 8) return 'high';
            if (priority >= 5) return 'medium';
            return 'low';
        }

        function getPriorityLabel(priority) {
            if (priority >= 8) return 'È´ò';
            if (priority >= 5) return '‰∏≠';
            return '‰Ωé';
        }

        function renderNotifications() {
            const clearAllBtn = document.getElementById('clearAllBtn');

            if (notifications.length === 0) {
                notificationsContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <div class="empty-state-text">ÊöÇÊó†ÈÄöÁü•</div>
                    </div>
                `;
                if (clearAllBtn) clearAllBtn.classList.remove('visible');
                return;
            }

            // ÊòæÁ§∫Ê∏ÖÈô§ÊåâÈíÆ
            if (clearAllBtn) clearAllBtn.classList.add('visible');

            // ÂàÜÁ¶ªÁΩÆÈ°∂ÂíåÈùûÁΩÆÈ°∂ÈÄöÁü•
            const pinnedNotifs = notifications.filter(n => n.pinned);
            const unpinnedNotifs = notifications.filter(n => !n.pinned);
            const sortedNotifs = [...pinnedNotifs, ...unpinnedNotifs];

            const html = sortedNotifs.map((notif, index) => {
                const priorityClass = getPriorityClass(notif.priority);
                const priorityLabel = getPriorityLabel(notif.priority);
                const timeAgo = formatTime(notif.date);
                const isNew = index === 0 && !notif.pinned && notifications.length > 1;
                const pinnedClass = notif.pinned ? 'pinned' : '';

                return `
                    <div class="notification-card priority-${priorityClass} ${pinnedClass}" data-id="${notif.id}">
                        ${isNew ? '<div class="new-badge">NEW</div>' : ''}
                        <div class="notification-header">
                            <div class="notification-title">${escapeHtml(notif.title)}</div>
                            <div class="notification-time">${timeAgo}</div>
                        </div>
                        <div class="notification-message">${escapeHtml(notif.message)}</div>
                        <div class="notification-meta">
                            <div>
                                <span class="priority-badge ${priorityClass}">‰ºòÂÖàÁ∫ß: ${priorityLabel}</span>
                                <span style="margin-left: 8px;">ID: ${notif.id}</span>
                            </div>
                            <div class="notification-actions">
                                <button class="action-btn" onclick="togglePin(${notif.id}, event)" title="${notif.pinned ? 'ÂèñÊ∂àÁΩÆÈ°∂' : 'ÁΩÆÈ°∂'}">
                                    ${notif.pinned ? 'üìç' : 'üìå'}
                                </button>
                                <button class="action-btn delete" onclick="deleteNotification(${notif.id}, event)" title="Âà†Èô§">
                                    ‚úñÔ∏è
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            notificationsContainer.innerHTML = html;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function addNotification(notif) {

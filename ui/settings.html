<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gotify 设置</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', Roboto, sans-serif;
            background: #f5f7fa;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .header h1 {
            color: #1a1a2e;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .header p {
            color: #6b7280;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #374151;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s ease;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .form-group input.error {
            border-color: #ef4444;
        }

        .error-message {
            color: #ef4444;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }

        .form-group.error .error-message {
            display: block;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .btn {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: #4f46e5;
            color: white;
        }

        .btn-primary:hover {
            background: #4338ca;
        }

        .btn-primary:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #d1d5db;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        .status {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            display: none;
        }

        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        .status.info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #93c5fd;
        }

        .connection-test {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 16px;
        }

        .connection-test h3 {
            color: #374151;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: #6b7280;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #9ca3af;
        }

        .status-dot.connected {
            background: #10b981;
        }

        .status-dot.disconnected {
            background: #ef4444;
        }
    </style>
</head>
<body>
    <!-- Tauri API 初始化脚本 -->
    <script src="tauri-api.js"></script>

    <div class="container">
        <div class="header">
            <h1>🔔 Gotify 服务器设置</h1>
            <p>配置 Gotify 服务器连接信息</p>
        </div>

        <div id="status" class="status"></div>

        <div class="connection-test">
            <h3>连接状态</h3>
            <div class="connection-status">
                <div id="statusDot" class="status-dot disconnected"></div>
                <span id="statusText">未连接</span>
            </div>
        </div>

        <form id="settingsForm">
            <div class="form-group">
                <label for="serverUrl">服务器地址</label>
                <input type="url" id="serverUrl" placeholder="http://your-gotify-server:8080" required>
                <div class="error-message">请输入有效的服务器地址</div>
            </div>

            <div class="form-group">
                <label for="clientToken">客户端 Token</label>
                <input type="password" id="clientToken" placeholder="输入你的客户端 token" required>
                <div class="error-message">请输入客户端 token</div>
            </div>

            <div class="button-group">
                <button type="button" class="btn btn-secondary" onclick="testConnection()">测试连接</button>
                <button type="submit" class="btn btn-primary">保存设置</button>
            </div>
        </form>
    </div>

    <script>
        let currentConfig = null;

        // 初始化设置页面
        async function initSettings() {
            if (typeof window.__TAURI_INTERNALS__ === 'undefined') {
                showStatus('Tauri API 不可用', 'error');
                return;
            }

            try {
                const { invoke } = window.__TAURI_INTERNALS__;

                // 获取当前配置
                const config = await invoke('get_config');
                currentConfig = config;

                if (config) {
                    document.getElementById('serverUrl').value = config.server_url;
                    document.getElementById('clientToken').value = config.client_token;
                    updateConnectionStatus(false); // 初始状态为未连接
                }
            } catch (error) {
                console.error('获取配置失败:', error);
                showStatus('获取配置失败', 'error');
            }
        }

        // 显示状态消息
        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            statusEl.style.display = 'block';

            setTimeout(() => {
                statusEl.style.display = 'none';
            }, 3000);
        }

        // 更新连接状态显示
        function updateConnectionStatus(connected) {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');

            if (connected) {
                statusDot.className = 'status-dot connected';
                statusText.textContent = '已连接';
            } else {
                statusDot.className = 'status-dot disconnected';
                statusText.textContent = '未连接';
            }
        }

        // 测试连接
        async function testConnection() {
            const serverUrl = document.getElementById('serverUrl').value.trim();
            const clientToken = document.getElementById('clientToken').value.trim();

            if (!serverUrl || !clientToken) {
                showStatus('请填写完整的服务器信息', 'error');
                return;
            }

            // 基本URL验证
            try {
                new URL(serverUrl);
            } catch {
                showStatus('请输入有效的服务器地址', 'error');
                return;
            }

            showStatus('正在测试连接...', 'info');
            updateConnectionStatus(false);

            try {
                const { invoke } = window.__TAURI_INTERNALS__;
                
                // 使用新的 test_connection 命令
                const result = await invoke('test_connection', { 
                    serverUrl, 
                    clientToken 
                });

                console.log('✅ 连接测试成功:', result);
                showStatus('✅ ' + result, 'success');
                updateConnectionStatus(true);

                // 3秒后重置状态
                setTimeout(() => {
                    updateConnectionStatus(false);
                }, 3000);

            } catch (error) {
                console.error('❌ 连接测试失败:', error);
                showStatus('❌ ' + error, 'error');
                updateConnectionStatus(false);
            }
        }

        // 保存设置
        async function saveSettings() {
            const serverUrl = document.getElementById('serverUrl').value.trim();
            const clientToken = document.getElementById('clientToken').value.trim();

            // 表单验证
            let hasError = false;

            const urlInput = document.getElementById('serverUrl');
            const tokenInput = document.getElementById('clientToken');

            // 重置错误状态
            urlInput.classList.remove('error');
            tokenInput.classList.remove('error');
            document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');

            // 验证服务器地址
            if (!serverUrl) {
                urlInput.classList.add('error');
                hasError = true;
            } else {
                try {
                    new URL(serverUrl);
                } catch {
                    urlInput.classList.add('error');
                    hasError = true;
                }
            }

            // 验证Token
            if (!clientToken) {
                tokenInput.classList.add('error');
                hasError = true;
            }

            if (hasError) {
                showStatus('请检查输入信息', 'error');
                return;
            }

            try {
                const { invoke } = window.__TAURI_INTERNALS__;
                await invoke('save_config_to_file', { serverUrl, clientToken });

                showStatus('设置已保存！', 'success');

                // 通知主窗口重新加载配置
                if (window.opener) {
                    window.opener.postMessage('config-saved', '*');
                }

                // 3秒后关闭窗口
                setTimeout(() => {
                    window.close();
                }, 1500);

            } catch (error) {
                console.error('保存设置失败:', error);
                showStatus('保存设置失败', 'error');
            }
        }

        // 表单提交
        document.getElementById('settingsForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            await saveSettings();
        });

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            initSettings();
        });

        // 监听来自主窗口的消息
        window.addEventListener('message', (event) => {
            if (event.data === 'config-saved') {
                // 重新加载配置
                initSettings();
            }
        });
    </script>
</body>
</html>

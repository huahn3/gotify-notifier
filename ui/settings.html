<!DOCTYPE html>

    <style>

        .btn-primary {

        .status.info {

        .connection-status {

        .status-dot {

        .status-dot.connected {

        }

        .status-dot.disconnected {

        }
    </style>
</head>
<body>
    <!-- Tauri API åˆå§‹åŒ–è„šæœ¬ -->
    <script src="tauri-api.js"></script>

    <div class="container">
        <div class="header">
            <h1>ğŸ”” Gotify æœåŠ¡å™¨è®¾ç½®</h1>
            <p>é…ç½® Gotify æœåŠ¡å™¨è¿æ¥ä¿¡æ¯</p>
        </div>

        <div id="status" class="status"></div>

        <div class="connection-test">
            <h3>è¿æ¥çŠ¶æ€</h3>
            <div class="connection-status">
                <div id="statusDot" class="status-dot disconnected"></div>
                <span id="statusText">æœªè¿æ¥</span>
            </div>
        </div>

        <form id="settingsForm">
            <div class="form-group">
                <label for="serverUrl">æœåŠ¡å™¨åœ°å€</label>
                <input type="url" id="serverUrl" placeholder="http://your-gotify-server:8080" required>
                <div class="error-message">è¯·è¾“å…¥æœ‰æ•ˆçš„æœåŠ¡å™¨åœ°å€</div>
            </div>

            <div class="form-group">
                <label for="clientToken">å®¢æˆ·ç«¯ Token</label>
                <input type="password" id="clientToken" placeholder="è¾“å…¥ä½ çš„å®¢æˆ·ç«¯ token" required>
                <div class="error-message">è¯·è¾“å…¥å®¢æˆ·ç«¯ token</div>
            </div>

            <div class="button-group">
                <button type="button" class="btn btn-secondary" onclick="testConnection()">æµ‹è¯•è¿æ¥</button>
                <button type="submit" class="btn btn-primary">ä¿å­˜è®¾ç½®</button>
            </div>
        </form>
    </div>

    <script>
        let currentConfig = null;

        // åˆå§‹åŒ–è®¾ç½®é¡µé¢
        async function initSettings() {
            if (typeof window.__TAURI_INTERNALS__ === 'undefined') {
                showStatus('Tauri API ä¸å¯ç”¨', 'error');
                return;
            }

            try {
                const { invoke } = window.__TAURI_INTERNALS__;

                // è·å–å½“å‰é…ç½®
                const config = await invoke('get_config');
                currentConfig = config;

                if (config) {
                    document.getElementById('serverUrl').value = config.server_url;
                    document.getElementById('clientToken').value = config.client_token;
                    updateConnectionStatus(false); // åˆå§‹çŠ¶æ€ä¸ºæœªè¿æ¥
                }
            } catch (error) {
                console.error('è·å–é…ç½®å¤±è´¥:', error);
                showStatus('è·å–é…ç½®å¤±è´¥', 'error');
            }
        }

        // æ˜¾ç¤ºçŠ¶æ€æ¶ˆæ¯
        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            statusEl.style.display = 'block';

            setTimeout(() => {
                statusEl.style.display = 'none';
            }, 3000);
        }

        // æ›´æ–°è¿æ¥çŠ¶æ€æ˜¾ç¤º
        function updateConnectionStatus(connected) {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');

            if (connected) {
                statusDot.className = 'status-dot connected';
                statusText.textContent = 'å·²è¿æ¥';
            } else {
                statusDot.className = 'status-dot disconnected';
                statusText.textContent = 'æœªè¿æ¥';
            }
        }

        // æµ‹è¯•è¿æ¥
        async function testConnection() {
            const serverUrl = document.getElementById('serverUrl').value.trim();
            const clientToken = document.getElementById('clientToken').value.trim();

            if (!serverUrl || !clientToken) {
                showStatus('è¯·å¡«å†™å®Œæ•´çš„æœåŠ¡å™¨ä¿¡æ¯', 'error');
                return;
            }

            // åŸºæœ¬URLéªŒè¯
            try {
                new URL(serverUrl);
            } catch {
                showStatus('è¯·è¾“å…¥æœ‰æ•ˆçš„æœåŠ¡å™¨åœ°å€', 'error');
                return;
            }

            showStatus('æ­£åœ¨æµ‹è¯•è¿æ¥...', 'info');
            updateConnectionStatus(false);

            try {
                const { invoke } = window.__TAURI_INTERNALS__;
                
                // ä½¿ç”¨æ–°çš„ test_connection å‘½ä»¤
                const result = await invoke('test_connection', { 
                    serverUrl, 
                    clientToken 
                });

                console.log('âœ… è¿æ¥æµ‹è¯•æˆåŠŸ:', result);
                showStatus('âœ… ' + result, 'success');
                updateConnectionStatus(true);

                // 3ç§’åé‡ç½®çŠ¶æ€
                setTimeout(() => {
                    updateConnectionStatus(false);
                }, 3000);

            } catch (error) {
                console.error('âŒ è¿æ¥æµ‹è¯•å¤±è´¥:', error);
                showStatus('âŒ ' + error, 'error');
                updateConnectionStatus(false);
            }
        }

        // ä¿å­˜è®¾ç½®
        async function saveSettings() {
            const serverUrl = document.getElementById('serverUrl').value.trim();
            const clientToken = document.getElementById('clientToken').value.trim();

            // è¡¨å•éªŒè¯
            let hasError = false;

            const urlInput = document.getElementById('serverUrl');
            const tokenInput = document.getElementById('clientToken');

            // é‡ç½®é”™è¯¯çŠ¶æ€
            urlInput.classList.remove('error');
            tokenInput.classList.remove('error');
            document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');

            // éªŒè¯æœåŠ¡å™¨åœ°å€
            if (!serverUrl) {
                urlInput.classList.add('error');
                hasError = true;
            } else {
                try {
                    new URL(serverUrl);
                } catch {
                    urlInput.classList.add('error');
                    hasError = true;
                }
            }

            // éªŒè¯Token
            if (!clientToken) {
                tokenInput.classList.add('error');
                hasError = true;
            }

            if (hasError) {
                showStatus('è¯·æ£€æŸ¥è¾“å…¥ä¿¡æ¯', 'error');
                return;
            }

            try {
                const { invoke } = window.__TAURI_INTERNALS__;
                await invoke('save_config_to_file', { serverUrl, clientToken });

                showStatus('è®¾ç½®å·²ä¿å­˜ï¼', 'success');

                // é€šçŸ¥ä¸»çª—å£é‡æ–°åŠ è½½é…ç½®
                if (window.opener) {
                    window.opener.postMessage('config-saved', '*');
                }

                // 3ç§’åå…³é—­çª—å£
                setTimeout(() => {
                    window.close();
                }, 1500);

            } catch (error) {
                console.error('ä¿å­˜è®¾ç½®å¤±è´¥:', error);
                showStatus('ä¿å­˜è®¾ç½®å¤±è´¥', 'error');
            }
        }

        // è¡¨å•æäº¤
        document.getElementById('settingsForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            await saveSettings();
        });

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            initSettings();
        });

        // ç›‘å¬æ¥è‡ªä¸»çª—å£çš„æ¶ˆæ¯
        window.addEventListener('message', (event) => {
            if (event.data === 'config-saved') {
                // é‡æ–°åŠ è½½é…ç½®
                initSettings();
            }
        });
    </script>
</body>
</html>
